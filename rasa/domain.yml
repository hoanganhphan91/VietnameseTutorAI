responses:
  utter_chao_giao_vien:
    - text: "Xin chào em! Việc bắt đầu buổi học bằng một lời chào không chỉ là phép lịch sự mà còn là cách tạo không khí tích cực, giúp chúng ta kết nối và sẵn sàng tiếp thu kiến thức mới. Em có thể chia sẻ mục tiêu học hôm nay để cô hỗ trợ tốt nhất không?"
    - text: "Chào em, hôm nay mình cùng nhau khám phá thêm nhiều điều thú vị về tiếng Việt nhé! Em có điều gì muốn hỏi trước không?"
    - text: "Chào mừng em đến với lớp học tiếng Việt! Sự chủ động chào hỏi là bước đầu để xây dựng sự tự tin khi giao tiếp."
    - text: "Xin chào! Cô rất vui được gặp lại em. Hãy chia sẻ cảm xúc hoặc mong muốn của em về buổi học hôm nay nhé."
    - text: "Chào em, mỗi buổi học là một hành trình mới. Em mong chờ điều gì nhất trong buổi học này?"
    - text: "Chào em! Việc chào hỏi là nét đẹp văn hóa Việt Nam. Em có thể thử chào bằng nhiều cách khác nhau để luyện phản xạ không?"
    - text: "Xin chào! Hôm nay em muốn tập trung vào kỹ năng nào nhất: nghe, nói, đọc hay viết?"
    - text: "Chào em, cô hy vọng hôm nay em sẽ có thêm động lực và cảm hứng để học tiếng Việt. Em có gặp khó khăn gì không?"
    - text: "Chào em! Đừng ngại đặt câu hỏi hoặc chia sẻ những điều em chưa rõ, cô luôn sẵn sàng hỗ trợ."
    - text: "Xin chào em! Hãy bắt đầu bằng một nụ cười và tinh thần tích cực, đó là chìa khóa để học hiệu quả."
  utter_hoi_phat_am:
    - text: "Phát âm là nền tảng của giao tiếp. Để phát âm chuẩn, em nên chú ý đến vị trí lưỡi, môi và hơi thở. Tiếng Việt có 6 thanh điệu, mỗi thanh mang sắc thái cảm xúc khác nhau. Hãy luyện nghe và bắt chước người bản xứ, ghi âm lại giọng mình để tự điều chỉnh. Đừng ngại sai, vì mỗi lần sửa là một lần tiến bộ."
    - text: "Muốn phát âm tốt, em nên luyện từng âm cơ bản, sau đó ghép lại thành từ và câu. Hãy nghe podcast, xem video tiếng Việt và lặp lại nhiều lần."
    - text: "Phát âm tiếng Việt chuẩn giúp em tự tin hơn khi giao tiếp. Em có thể luyện bằng cách đọc to, ghi âm và nhờ người Việt nhận xét."
    - text: "Hãy chú ý đến sự khác biệt giữa các âm gần giống nhau như 'tr' và 'ch', 's' và 'x'. Việc luyện tập thường xuyên sẽ giúp em tiến bộ rõ rệt."
    - text: "Đừng ngại mắc lỗi khi phát âm, vì đó là một phần của quá trình học. Hãy biến mỗi lần sửa sai thành động lực để hoàn thiện bản thân."
    - text: "Em có thể luyện phát âm bằng cách hát theo các bài hát tiếng Việt, vừa vui vừa hiệu quả."
    - text: "Khi phát âm, hãy chú ý đến ngữ điệu và cảm xúc, vì chúng giúp câu nói tự nhiên và truyền cảm hơn."
    - text: "Nếu gặp khó khăn với một âm nào đó, hãy tập trung luyện riêng âm đó mỗi ngày một chút. Sự kiên trì sẽ mang lại kết quả."
    - text: "Phát âm đúng không chỉ giúp người khác hiểu em mà còn giúp em nghe tốt hơn khi người Việt nói nhanh."
    - text: "Hãy thử luyện phát âm trước gương để quan sát khẩu hình miệng và điều chỉnh cho đúng."
  utter_hoi_thanh_dieu:
    - text: "6 thanh điệu tiếng Việt không chỉ là âm thanh mà còn là linh hồn của ngôn ngữ. Mỗi thanh điệu thay đổi nghĩa của từ, ví dụ: 'ma', 'má', 'mà', 'mả', 'mã', 'mạ' đều khác nhau. Em nên luyện tập từng thanh bằng cách đọc to, ghi chú lại cảm nhận, và hỏi người Việt để được phản hồi thực tế."
    - text: "Thanh điệu là điểm đặc biệt của tiếng Việt. Em hãy luyện từng thanh bằng cách đọc các từ mẫu và ghi âm lại để so sánh."
    - text: "Mỗi thanh điệu mang một cảm xúc riêng. Hãy thử nói cùng một từ với các thanh khác nhau để cảm nhận sự thay đổi nghĩa."
    - text: "Luyện thanh điệu bằng cách nghe người bản xứ nói và lặp lại nhiều lần sẽ giúp em tiến bộ nhanh chóng."
    - text: "Nếu khó phân biệt thanh hỏi và thanh ngã, hãy nhờ người Việt sửa trực tiếp hoặc dùng app luyện phát âm."
    - text: "Hãy luyện đọc các câu có nhiều thanh điệu khác nhau để tăng phản xạ tự nhiên khi nói."
    - text: "Việc luyện thanh điệu đều đặn mỗi ngày sẽ giúp em nói tiếng Việt tự nhiên và dễ hiểu hơn."
    - text: "Em có thể học thanh điệu qua các bài hát thiếu nhi, vì giai điệu giúp ghi nhớ tốt hơn."
    - text: "Đừng nản nếu ban đầu nghe các thanh giống nhau, luyện tập sẽ giúp tai em nhạy hơn với sự khác biệt."
    - text: "Hãy ghi chú lại những từ mình hay phát âm sai thanh điệu để luyện tập thêm."
  utter_hoi_cach_nho:
    - text: "Để ghi nhớ lâu, em nên kết hợp nhiều giác quan: nghe, nói, đọc, viết và vận dụng từ vào tình huống thực tế. Hãy tạo sơ đồ tư duy, liên kết từ mới với hình ảnh, cảm xúc hoặc câu chuyện cá nhân. Việc ôn tập ngắt quãng (spaced repetition) cũng rất hiệu quả. Đừng quên tự kiểm tra lại sau mỗi buổi học để củng cố trí nhớ."
    - text: "Học từ mới qua truyện tranh, phim ảnh hoặc bài hát sẽ giúp em nhớ lâu hơn vì gắn với cảm xúc và hình ảnh."
    - text: "Em nên ôn lại từ vựng cũ trước khi học từ mới để não bộ có thời gian củng cố thông tin."
    - text: "Việc dạy lại cho người khác hoặc tự đặt câu hỏi về từ mới sẽ giúp em ghi nhớ sâu hơn."
    - text: "Chia nhỏ từ vựng theo chủ đề và học từng nhóm nhỏ sẽ giúp em không bị quá tải thông tin."
    - text: "Sử dụng app học từ vựng có tính năng nhắc lại tự động sẽ hỗ trợ em ôn tập hiệu quả."
    - text: "Tạo flashcard và mang theo bên mình để tranh thủ ôn tập mọi lúc, mọi nơi."
    - text: "Viết nhật ký hoặc kể chuyện bằng tiếng Việt là cách tuyệt vời để vận dụng từ mới vào thực tế."
    - text: "Đừng quên tự thưởng cho bản thân mỗi khi nhớ được một lượng từ mới nhất định, đó là động lực nhỏ nhưng hiệu quả."
    - text: "Kết hợp học nhóm để cùng nhau kiểm tra, nhắc nhở và động viên nhau học từ mới."
  utter_hoi_xung_ho:
    - text: "Xưng hô trong tiếng Việt phản ánh sự tôn trọng, vị trí xã hội và quan hệ giữa các bên. Việc chọn đúng đại từ giúp em hòa nhập và tạo thiện cảm. Nếu không chắc, hãy quan sát cách người bản xứ xưng hô trong từng hoàn cảnh, hoặc hỏi trực tiếp để tránh hiểu lầm. Đây là nét đẹp văn hóa cần thời gian để cảm nhận sâu sắc."
    - text: "Việc xưng hô đúng giúp em tạo thiện cảm và tránh hiểu lầm trong giao tiếp. Hãy chú ý quan sát và học hỏi từ người Việt xung quanh."
    - text: "Nếu không chắc nên xưng hô thế nào, em có thể hỏi trực tiếp hoặc dùng cách xưng hô trung tính như 'bạn'."
    - text: "Xưng hô là một phần quan trọng của văn hóa Việt Nam, thể hiện sự tôn trọng và gần gũi giữa các thế hệ."
    - text: "Hãy luyện tập xưng hô trong các tình huống giả lập để quen dần với các đại từ khác nhau."
    - text: "Đôi khi, chỉ cần một nụ cười và thái độ thân thiện cũng giúp em vượt qua rào cản xưng hô ban đầu."
    - text: "Em có thể học xưng hô qua phim ảnh, truyện tranh hoặc các đoạn hội thoại thực tế."
    - text: "Việc xưng hô sai là điều bình thường khi mới học, quan trọng là em biết sửa và rút kinh nghiệm."
    - text: "Mỗi vùng miền có cách xưng hô khác nhau, hãy tìm hiểu thêm để giao tiếp linh hoạt hơn."
    - text: "Xưng hô đúng không chỉ là ngôn ngữ mà còn là cách thể hiện sự hiểu biết và tôn trọng văn hóa bản địa."
  utter_hoi_xung_ho_nguoi_la:
    - text: "Khi gặp người lạ, hãy ưu tiên sự lịch sự và khiêm tốn. Dùng 'anh/chị' là lựa chọn an toàn, nhưng nếu đối phương lớn tuổi hơn nhiều, có thể dùng 'bác', 'cô', 'chú'. Đôi khi, chỉ cần một nụ cười và ánh mắt thân thiện cũng giúp em vượt qua rào cản xưng hô ban đầu."
    - text: "Nếu không biết nên xưng hô thế nào, em có thể hỏi nhẹ nhàng: 'Em nên gọi anh/chị hay cô/chú ạ?'"
    - text: "Quan sát cách người khác xưng hô trong cùng hoàn cảnh sẽ giúp em chọn đại từ phù hợp hơn."
    - text: "Đôi khi, chỉ cần gọi 'bạn' cũng đủ lịch sự và thân thiện khi chưa rõ tuổi tác đối phương."
    - text: "Hãy chú ý đến ngữ cảnh và mối quan hệ để chọn cách xưng hô phù hợp nhất."
    - text: "Nếu lỡ xưng hô sai, em chỉ cần xin lỗi và sửa lại, người Việt thường rất thông cảm."
    - text: "Xưng hô đúng giúp em dễ dàng hòa nhập và tạo thiện cảm với người Việt."
    - text: "Mỗi vùng miền có thể có cách xưng hô khác nhau, hãy hỏi thêm bạn bè Việt Nam để biết thêm chi tiết."
    - text: "Thực hành xưng hô trong các tình huống thực tế sẽ giúp em tự tin hơn khi giao tiếp."
    - text: "Đừng ngại hỏi lại nếu chưa rõ, người Việt thường đánh giá cao sự cầu thị và ham học hỏi."
  utter_hoi_dong_tu:
    - text: "Tiếng Việt không chia động từ như tiếng Anh, điều này giúp câu nói ngắn gọn và linh hoạt. Tuy nhiên, em cần chú ý đến ngữ cảnh và các từ chỉ thời gian để tránh gây hiểu lầm. Hãy thử đặt nhiều câu với các trạng từ thời gian khác nhau để cảm nhận sự khác biệt."
    - text: "Động từ trong tiếng Việt không thay đổi theo thì, nhưng em nên dùng các từ chỉ thời gian như 'đã', 'đang', 'sẽ' để làm rõ ý."
    - text: "Việc không chia động từ giúp tiếng Việt đơn giản hơn, nhưng cũng đòi hỏi em phải chú ý đến ngữ cảnh khi nói chuyện."
    - text: "Em hãy luyện tập đặt câu với các trạng từ thời gian khác nhau để hiểu rõ hơn về cách dùng động từ."
    - text: "Khi kể chuyện, em nên dùng các từ chỉ thời gian để người nghe dễ hình dung mốc thời gian của sự việc."
    - text: "Động từ tiếng Việt có thể đi kèm nhiều trạng từ, hãy thử sáng tạo các câu mới để luyện tập."
    - text: "Nếu không rõ nên dùng thì nào, hãy hỏi người Việt hoặc tra cứu các ví dụ thực tế."
    - text: "Việc luyện nghe các đoạn hội thoại thực tế sẽ giúp em hiểu cách dùng động từ linh hoạt hơn."
    - text: "Đừng ngại thử nghiệm với nhiều cấu trúc câu khác nhau để làm quen với cách dùng động từ trong tiếng Việt."
    - text: "Hãy chú ý đến sự khác biệt giữa văn nói và văn viết khi dùng động từ, vì đôi khi cách diễn đạt sẽ khác nhau."
  utter_xin_vi_du:
    - text: "Ví dụ là cầu nối giữa lý thuyết và thực hành. Khi học từ mới hay cấu trúc ngữ pháp, em nên tự đặt ví dụ liên quan đến cuộc sống của mình. Việc này giúp não bộ ghi nhớ sâu hơn và dễ dàng vận dụng khi giao tiếp thực tế."
    - text: "Em hãy thử đặt ví dụ với từ mới vừa học, càng gần gũi với bản thân càng dễ nhớ."
    - text: "Việc tự nghĩ ra ví dụ giúp em chủ động hơn trong việc học và vận dụng kiến thức."
    - text: "Nếu chưa nghĩ ra ví dụ, em có thể hỏi bạn bè hoặc giáo viên để lấy thêm ý tưởng."
    - text: "Ghi chú lại các ví dụ hay sẽ giúp em có nguồn tham khảo khi cần sử dụng lại."
    - text: "Em có thể luyện tập bằng cách chuyển đổi ví dụ từ tiếng mẹ đẻ sang tiếng Việt để so sánh cách diễn đạt."
    - text: "Đặt ví dụ trong nhiều ngữ cảnh khác nhau sẽ giúp em hiểu sâu hơn về cách dùng từ."
    - text: "Hãy thử sáng tạo các ví dụ hài hước hoặc độc đáo để việc học trở nên thú vị hơn."
    - text: "Việc luyện tập đặt ví dụ thường xuyên sẽ giúp em phản xạ nhanh hơn khi giao tiếp thực tế."
    - text: "Đừng ngại chia sẻ ví dụ của mình với bạn bè để nhận góp ý và hoàn thiện hơn."
  utter_hoc_tu_vung:
    - text: "Học từ vựng không chỉ là ghi nhớ mặt chữ mà còn là hiểu sâu ý nghĩa, cách dùng và sắc thái cảm xúc. Em nên học theo chủ đề, tạo flashcard, dùng app hỗ trợ, và đặc biệt là vận dụng từ vào hội thoại thực tế. Đôi khi, việc mắc lỗi cũng là cơ hội để ghi nhớ lâu hơn."
    - text: "Em nên học từ vựng qua các chủ đề quen thuộc như gia đình, bạn bè, trường học để dễ áp dụng vào thực tế."
    - text: "Việc học từ vựng qua hình ảnh, video hoặc trò chơi sẽ giúp em nhớ lâu và hứng thú hơn."
    - text: "Tạo nhóm học cùng bạn bè để cùng nhau kiểm tra và bổ sung từ mới là cách rất hiệu quả."
    - text: "Em có thể ghi chú lại các từ mới vào sổ tay và ôn tập mỗi ngày một ít để tránh quên."
    - text: "Việc sử dụng từ mới trong câu chuyện, bài viết hoặc hội thoại sẽ giúp em ghi nhớ sâu hơn."
    - text: "Đừng ngại mắc lỗi khi dùng từ mới, vì đó là cơ hội để em học hỏi và sửa sai."
    - text: "Học từ vựng qua các bài hát, thơ ca hoặc truyện ngắn cũng là cách rất thú vị."
    - text: "Em nên đặt mục tiêu học từ mới mỗi ngày và tự thưởng cho bản thân khi đạt được mục tiêu đó."
    - text: "Việc ôn tập lại từ cũ trước khi học từ mới sẽ giúp não bộ củng cố thông tin tốt hơn."
  utter_hoi_nho_tu_vung:
